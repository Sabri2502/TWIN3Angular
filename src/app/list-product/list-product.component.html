<h1>{{ title }}</h1>
<div class="row">
  <div class="col-md-3 product-card" *ngFor="let product of List">
    <div class="card" style="width: 18rem">
      <img src="{{ product.picture }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>

        <p class="card-text">{{ product.description }}</p>
        <p class="card-text">price :{{ product.price }}</p>

        <button class="btn btn-sm btn-danger" (click)="incrementLike(product)">
          {{ product.nbrLike }}
        </button>
        <button
          class="btn btn-sm btn-warning purchase-btn"
          (click)="(product.quantity == 0)"
        >
          add to card
        </button>
      </div>
    </div>
  </div>
</div>
